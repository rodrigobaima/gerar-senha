<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gerar senhas</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <link rel="icon" type="imagem/png" href="./icone.jpg" />
    </head>
    <body>
        <div class="pw-container">
            <div class="pw-header">
                <div class="pw">
                    <span id="pw">l823Zs78#Css09@</span>
                    <button id="copy">Copiar</button>
                </div>
            </div>
            <div class="pw-body">
                <div class="form-control">
                    <label for="len">Tamanho da senha</label>
                    <input id="len" value="15" type="number" min="2" max="30" />
                </div>
                <div class="form-control">
                    <label for="upper">Letras maiúsculas</label>
                    <input id="upper" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="lower">Letras minúsculas</label>
                    <input id="lower" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="number">Possui números</label>
                    <input id="number" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="symbol">Contém Símbolos</label>
                    <input id="symbol" type="checkbox" />
                </div>
                <!--Gerar senha-->
                <button class="generate" id="generate">
                    Gerar Senha
                </button>
            </div>
        </div>
    </body>
</html>
